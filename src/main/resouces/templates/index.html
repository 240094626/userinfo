<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>userinfo</title>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>

</head>
<body>
	<div class="container-fluid">
		<div class="row">
				<div class="col-xs-12 m-t-20">
					<label class="col-xs-3 control-label text-right">关键字</label>
					<div class="col-xs-5">
						<input type="text" class="form-control" id="searchname" placeholder="请输入用户ID或登录名"/>
					</div>
				</div>
				<div class="col-xs-12 m-t-10">
					<label class="col-xs-3 control-label text-right">排序</label>
					<div class="col-xs-5">
						<select id="order">
						    <option value="id:0" selected>按ID升序</option>
						    <option value="id:1">按ID降序</option>
						    <option value="loginname:0">按登录名升序</option>
                            <option value="loginname:1">按登录名降序</option>
						</select>   
					</div>
				</div>
				<div class="col-xs-12 m-t-10">
					<label class="col-xs-3 control-label text-right"></label>
					<div class="col-xs-5">
						<button class="btn btn-default" id="submit">search</button>
					</div>
				</div>
		</div>
		<div class="row">
			<div class="col-xs-12" style="height:400px;">
				
			</div>
		</div>
	</div>
	<script th:src="@{/js/jquery.1.12.4.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/index.js}" type="text/javascript"></script>
</body>
</html>
